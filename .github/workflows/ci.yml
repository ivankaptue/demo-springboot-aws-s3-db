name: CI

on:
  - push
  - pull_request
  - workflow_call

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Build and Test
        run: mvn -B clean install org.pitest:pitest-maven:mutationCoverage -Dthreads=2
